server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:marketing_agent_factory
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

# Python service configuration
python:
  service:
    url: http://localhost:5000
    timeout: 30000

# Logging
logging:
  level:
    com.marketingagentfactory: DEBUG
    org.springframework.web: DEBUG